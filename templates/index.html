<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PulseFrame â€” Live Spectrum Visualiser</title>
  <style>
    :root {
      color-scheme: dark;
      --bg-outer: #05070f;
      --bg-inner: #101830;
      --accent: #0ff;
      --accent-alt: #7c3aed;
      --accent-soft: rgba(0, 255, 255, 0.2);
      --text-primary: #e6edf3;
      --text-muted: #8b95a9;
      --danger: #ff6b6b;
      font-size: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: radial-gradient(circle at top, rgba(40, 60, 120, 0.4), transparent 60%),
                  radial-gradient(circle at bottom, rgba(20, 150, 150, 0.3), transparent 65%),
                  linear-gradient(160deg, var(--bg-outer), #040510 55%, #020106);
      color: var(--text-primary);
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      padding: 40px 20px 80px;
    }

    main.wrapper {
      width: min(100%, 1080px);
      background: linear-gradient(160deg, rgba(15, 20, 30, 0.85), rgba(10, 11, 20, 0.9));
      border: 1px solid rgba(0, 255, 255, 0.08);
      border-radius: 24px;
      backdrop-filter: blur(20px);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.55);
      padding: 40px clamp(24px, 4vw, 48px);
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    header.hero {
      text-align: center;
    }

    header.hero h1 {
      font-size: clamp(2.2rem, 3vw, 3rem);
      margin: 0 0 0.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--accent);
      text-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
    }

    header.hero p {
      margin: 0;
      color: var(--text-muted);
      font-size: 1rem;
    }

    .alert {
      text-align: center;
      padding: 14px 18px;
      border-radius: 12px;
      background: rgba(255, 107, 107, 0.12);
      border: 1px solid rgba(255, 107, 107, 0.35);
      color: var(--danger);
      font-weight: 600;
    }

    form.upload {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      align-items: center;
    }

    .file-input {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 16px;
      background: rgba(15, 22, 40, 0.7);
      border-radius: 16px;
      border: 1px solid rgba(0, 255, 255, 0.08);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.02);
      cursor: pointer;
      transition: border 0.2s ease, transform 0.2s ease;
    }

    .file-input:hover {
      border-color: rgba(0, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .file-input span.label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
    }

    .file-input strong {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .file-input input[type="file"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }

    .file-name {
      font-size: 0.9rem;
      color: var(--text-muted);
      font-style: italic;
    }

    form.upload button {
      height: 100%;
      padding: 18px 22px;
      border-radius: 16px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      cursor: pointer;
      color: #001216;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.9), rgba(124, 58, 237, 0.9));
      box-shadow: 0 20px 40px rgba(0, 255, 255, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    form.upload button:hover {
      transform: translateY(-2px);
      box-shadow: 0 28px 50px rgba(0, 255, 255, 0.3);
    }

    section.player {
      display: grid;
      gap: 16px;
    }

    audio#audio-player {
      width: 100%;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 255, 255, 0.08);
      padding: 6px;
    }

    .visualiser-controls {
      justify-self: flex-end;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 255, 0.1);
      background: rgba(10, 18, 32, 0.6);
      color: var(--text-muted);
      font-size: 0.8rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .visualiser-controls label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .visualiser-controls select {
      appearance: none;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 255, 0.28);
      background: rgba(6, 10, 20, 0.9);
      color: var(--text-primary);
      padding: 6px 18px 6px 14px;
      font-size: 0.78rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: border 0.2s ease;
    }

    .visualiser-controls select:hover,
    .visualiser-controls select:focus {
      border-color: rgba(0, 255, 255, 0.55);
      outline: none;
    }

    canvas#visualiser {
      width: 100%;
      height: auto;
      max-height: 360px;
      background: linear-gradient(160deg, rgba(5, 8, 14, 0.95), rgba(2, 4, 8, 0.9));
      border-radius: 18px;
      border: 1px solid rgba(0, 255, 255, 0.12);
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.25);
    }

    section.plots {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    section.plots figure {
      margin: 0;
      background: rgba(8, 12, 24, 0.7);
      border-radius: 18px;
      padding: 18px;
      border: 1px solid rgba(0, 255, 255, 0.08);
      display: grid;
      gap: 12px;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.02);
    }

    section.plots img {
      width: 100%;
      border-radius: 12px;
      background: rgba(2, 4, 8, 0.6);
    }

    section.plots figcaption {
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: center;
    }

    @media (max-width: 720px) {
      form.upload {
        grid-template-columns: 1fr;
      }
      form.upload button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <main class="wrapper">
    <header class="hero">
      <h1>PulseFrame</h1>
      <p>Upload a WAV track to generate static plots and watch a live spectrum animate in real-time.</p>
    </header>

    {% if error_message %}
      <div class="alert">{{ error_message }}</div>
    {% endif %}

    <form class="upload" method="POST" enctype="multipart/form-data">
      <label class="file-input">
        <span class="label">Select audio</span>
        <strong>Choose a .wav file</strong>
        <span class="file-name" data-default="No file selected">No file selected</span>
        <input type="file" id="audio-file" name="audio_file" accept=".wav" required />
      </label>
      <button type="submit">Process Audio</button>
    </form>

    <section class="player">
      <audio id="audio-player" controls {% if audio_url %}src="{{ audio_url }}"{% endif %}></audio>
      <div class="visualiser-controls">
        <label for="visual-mode">Visual mode</label>
        <select id="visual-mode" name="visual-mode">
          <option value="radialPulse" selected>Radial Pulse</option>
          <option value="bars">Spectrum Bars</option>
        </select>
      </div>
      <canvas id="visualiser" width="960" height="360"></canvas>
    </section>

    <section class="plots">
      {% if waveform_url %}
        <figure>
          <img src="{{ waveform_url }}" alt="Waveform plot" loading="lazy" />
          <figcaption>Waveform</figcaption>
        </figure>
      {% endif %}
      {% if spectrum_url %}
        <figure>
          <img src="{{ spectrum_url }}" alt="Frequency spectrum plot" loading="lazy" />
          <figcaption>Frequency Spectrum</figcaption>
        </figure>
      {% endif %}
    </section>
  </main>

  <script>
    (() => {
      const fileInput = document.getElementById("audio-file");
      const audioElement = document.getElementById("audio-player");
      const canvas = document.getElementById("visualiser");
      const ctx = canvas.getContext("2d");
      const fileNameLabel = document.querySelector(".file-name");
      const modeSelect = document.getElementById("visual-mode");

      let audioContext;
      let analyser;
      let dataArray;
      let animationId;
      let mediaElementSource;
      let fileObjectUrl = null;

      const BAR_GAP_RATIO = 0.25;
      const MAX_BARS = 160;
      const VISUAL_MODES = {
        bars: "bars",
        radialPulse: "radialPulse",
      };
      let visualMode = VISUAL_MODES.radialPulse;

      let lastFrameTime = null;
      let rotationOffset = 0;
      const particles = [];

      const setFileName = (name) => {
        const defaultText = fileNameLabel?.dataset?.default || "No file selected";
        fileNameLabel.textContent = name || defaultText;
      };

      const initialiseAnalyser = () => {
        if (audioContext) {
          return;
        }

        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        if (!AudioCtx) {
          console.warn("Web Audio API not supported in this browser.");
          return;
        }

        audioContext = new AudioCtx();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 4096;
        analyser.smoothingTimeConstant = 0.82;
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        mediaElementSource = audioContext.createMediaElementSource(audioElement);
        mediaElementSource.connect(analyser);
        analyser.connect(audioContext.destination);
      };

      const wipeCanvas = () => {
        ctx.shadowBlur = 0;
        ctx.shadowColor = "transparent";
        ctx.globalCompositeOperation = "source-over";
        ctx.fillStyle = "rgba(2, 6, 16, 0.92)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      };

      const renderBars = (step, barCount) => {
        wipeCanvas();

        const barSlotWidth = canvas.width / barCount;
        const barWidth = barSlotWidth * (1 - BAR_GAP_RATIO);
        const halfGap = (barSlotWidth - barWidth) / 2;

        for (let barIndex = 0; barIndex < barCount; barIndex++) {
          const dataIndex = barIndex * step;
          let peak = 0;
          for (let i = dataIndex; i < dataIndex + step && i < dataArray.length; i++) {
            if (dataArray[i] > peak) {
              peak = dataArray[i];
            }
          }

          const normalized = peak / 255;
          const emphasised = Math.pow(normalized, 0.75);
          const value = Math.min(1, emphasised * 1.05);
          const barHeight = value * canvas.height * 0.9;
          const x = barIndex * barSlotWidth + halfGap;

          const gradient = ctx.createLinearGradient(x, canvas.height, x, canvas.height - barHeight);
          gradient.addColorStop(0, "rgba(0, 255, 255, 0.08)");
          gradient.addColorStop(0.5, "rgba(124, 58, 237, 0.6)");
          gradient.addColorStop(1, "rgba(0, 255, 255, 0.95)");

          ctx.fillStyle = gradient;
          ctx.shadowColor = "rgba(0, 255, 255, 0.6)";
          ctx.shadowBlur = barHeight > 0 ? 18 : 0;
          ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        }

        ctx.shadowBlur = 0;
        ctx.shadowColor = "transparent";
      };

      const updateParticles = (delta, spawnStrength, centerX, centerY, minRadius, maxRadius) => {
        const boundedStrength = Math.min(1, spawnStrength);
        const spawnCount = Math.round(boundedStrength * 12);

        for (let i = 0; i < spawnCount; i++) {
          const angle = Math.random() * Math.PI * 2;
          const baseRadius = minRadius * (0.55 + Math.random() * 0.3);
          const life = 0.75 + Math.random() * 0.8;
          particles.push({
            angle,
            radius: baseRadius,
            radialVelocity: 150 + Math.random() * 220,
            rotationVelocity: (Math.random() - 0.5) * 1.2,
            life,
            ttl: life,
            size: 2 + Math.random() * 4,
            hue: 190 + Math.random() * 120,
            alpha: 0.45 + Math.random() * 0.35,
          });
        }

        if (particles.length > 240) {
          particles.splice(0, particles.length - 240);
        }

        ctx.save();
        ctx.globalCompositeOperation = "lighter";

        for (let index = particles.length - 1; index >= 0; index--) {
          const particle = particles[index];
          particle.life -= delta;
          particle.radius += particle.radialVelocity * delta;
          particle.angle += particle.rotationVelocity * delta;

          if (particle.life <= 0 || particle.radius > maxRadius * 1.25) {
            particles.splice(index, 1);
            continue;
          }

          const fade = particle.life / particle.ttl;
          const x = centerX + Math.cos(particle.angle + rotationOffset * 0.6) * particle.radius;
          const y = centerY + Math.sin(particle.angle + rotationOffset * 0.6) * particle.radius;
          const size = particle.size * (1 + (1 - fade) * 1.5);
          const opacity = Math.max(0, fade) * particle.alpha * (0.55 + boundedStrength * 0.55);

          ctx.shadowColor = `hsla(${particle.hue}, 95%, 65%, ${opacity})`;
          ctx.shadowBlur = 18;
          ctx.fillStyle = `hsla(${particle.hue}, 95%, 65%, ${opacity})`;
          ctx.beginPath();
          ctx.arc(x, y, size, 0, Math.PI * 2);
          ctx.fill();
        }

        ctx.restore();
        ctx.shadowBlur = 0;
        ctx.shadowColor = "transparent";
      };

      const renderRadialPulse = (step, barCount, delta) => {
        ctx.globalCompositeOperation = "source-over";
        ctx.fillStyle = "rgba(3, 8, 20, 0.22)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const maxRadius = Math.min(centerX, centerY) * 0.92;
        const minRadius = maxRadius * 0.3;
        const angleStep = (Math.PI * 2) / barCount;
        const arcSpan = angleStep * 0.78;

        rotationOffset += delta * 0.55;

        let highBandEnergy = 0;

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(rotationOffset);
        ctx.lineCap = "round";

        for (let barIndex = 0; barIndex < barCount; barIndex++) {
          const dataIndex = barIndex * step;
          let peak = 0;
          for (let i = dataIndex; i < dataIndex + step && i < dataArray.length; i++) {
            if (dataArray[i] > peak) {
              peak = dataArray[i];
            }
          }

          const normalized = peak / 255;
          const emphasised = Math.pow(normalized, 0.82);
          const radialPosition = barCount > 1 ? barIndex / (barCount - 1) : 0;
          const radius = minRadius + (maxRadius - minRadius) * radialPosition;
          const thickness = 1.8 + emphasised * 12.5;
          const hue = 190 + radialPosition * 120;
          const lightness = 55 + emphasised * 25;
          const alpha = 0.18 + emphasised * 0.68;

          if (radialPosition > 0.64) {
            highBandEnergy = Math.max(highBandEnergy, emphasised);
          }

          ctx.save();
          ctx.rotate(angleStep * barIndex);

          ctx.strokeStyle = `hsla(${hue}, 95%, ${lightness}%, ${alpha})`;
          ctx.lineWidth = thickness;
          ctx.beginPath();
          ctx.arc(0, 0, radius, -arcSpan / 2, arcSpan / 2);
          ctx.stroke();

          const pulseAlpha = Math.max(0, emphasised - 0.2) * 0.65;
          if (pulseAlpha > 0.01) {
            const previousComposite = ctx.globalCompositeOperation;
            ctx.globalCompositeOperation = "lighter";
            ctx.strokeStyle = `hsla(${hue}, 95%, 72%, ${pulseAlpha})`;
            ctx.lineWidth = thickness * 2.6;
            ctx.beginPath();
            ctx.arc(0, 0, radius + thickness * 0.8, -arcSpan / 2, arcSpan / 2);
            ctx.stroke();
            ctx.globalCompositeOperation = previousComposite;
          }

          ctx.restore();
        }

        ctx.restore();
        ctx.lineCap = "butt";

        updateParticles(delta, highBandEnergy, centerX, centerY, minRadius, maxRadius);
      };

      const drawSpectrum = (now) => {
        if (!analyser || !dataArray) {
          wipeCanvas();
          return;
        }

        if (lastFrameTime === null) {
          lastFrameTime = now;
        }

        const delta = Math.min((now - lastFrameTime) / 1000, 0.12);
        lastFrameTime = now;

        analyser.getByteFrequencyData(dataArray);
        const bufferLength = dataArray.length;
        const step = Math.max(1, Math.floor(bufferLength / MAX_BARS));
        const barCount = Math.max(1, Math.floor(bufferLength / step));

        if (visualMode === VISUAL_MODES.radialPulse) {
          renderRadialPulse(step, barCount, delta);
        } else {
          renderBars(step, barCount);
        }

        animationId = requestAnimationFrame(drawSpectrum);
      };

      const startAnimation = () => {
        initialiseAnalyser();

        if (!audioContext) {
          return;
        }

        if (audioContext.state === "suspended") {
          audioContext.resume();
        }

        if (animationId) {
          return;
        }

        lastFrameTime = null;
        animationId = requestAnimationFrame(drawSpectrum);
      };

      const stopAnimation = () => {
        if (animationId) {
          cancelAnimationFrame(animationId);
          animationId = null;
        }
        lastFrameTime = null;
        rotationOffset = 0;
        particles.length = 0;
        wipeCanvas();
      };

      wipeCanvas();

      audioElement.addEventListener("play", startAnimation);
      audioElement.addEventListener("pause", stopAnimation);
      audioElement.addEventListener("ended", stopAnimation);

      if (modeSelect) {
        visualMode = VISUAL_MODES[modeSelect.value] || VISUAL_MODES.radialPulse;
        modeSelect.addEventListener("change", (event) => {
          visualMode = VISUAL_MODES[event.target.value] || VISUAL_MODES.radialPulse;
          rotationOffset = 0;
          particles.length = 0;
          wipeCanvas();
        });
      }

      fileInput.addEventListener("change", (event) => {
        const [file] = event.target.files;

        if (fileObjectUrl) {
          URL.revokeObjectURL(fileObjectUrl);
          fileObjectUrl = null;
        }

        if (!file) {
          setFileName();
          stopAnimation();
          audioElement.removeAttribute("src");
          audioElement.load();
          return;
        }

        setFileName(file.name);
        fileObjectUrl = URL.createObjectURL(file);
        audioElement.src = fileObjectUrl;
        audioElement.load();
        stopAnimation();
      });
    })();
  </script>
</body>
</html>
